<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigil: The Longest Night</title>
    <style>
        /* 讀取畫面樣式 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;  /* 添加過渡效果 */
        }
    
        .loading-logo {
            width: 50vh;
            height: auto;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }
    
        /* 黑色遮罩 */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 11;  /* 在紙張材質效果之上 */
            opacity: 1;
            transition: opacity 1s ease;  /* 較慢的淡出效果 */
            pointer-events: none;
        }
        .loading-progress {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            margin-top: 20px;
        }
    
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #fff;
            transition: width 0.3s ease;
        }
    
        .loading-text {
            color: #fff;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>                            
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 讓前景層作為基準 */
        .layer-front {
            z-index: 4;
        }

        .layer-front .parallax-image {
            height: 100vh;
            width: auto;
            object-fit: contain;
        }
        .layer-bg .parallax-image {
            height: 110vh;
            width: auto;
            object-fit: contain;
        }

        /* 其他層級跟隨前景層的大小 */
        .parallax-image {
            height: 100vh;
            width: auto;
            object-fit: contain;
            transition: transform 0.1s ease-out;
        }

        .layer-bg {
            z-index: 1;
        }

        .layer-character {
            z-index: 2;
        }

        .layer-middle {
            z-index: 3;
        }
        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            background-image: url('./assets/images/canvas.png');
            background-repeat: repeat;
            background-size: 256px 256px;  /* 調整平鋪大小 */
            opacity: 0.3;
            mix-blend-mode: multiply;
        }
    
        /* 如果想保留陰影效果 */
        .paper-shadow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.2);
        }
        .content {
            position: fixed;
            left: 150px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
            text-align: left;
        }
        
        .center-content {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 11;
        }
        
        .vigil-logo {
            height: auto;
            width: 30vh; /* 可以根據需要調整大小 */
        }
        .button-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }
        /* 平台資訊區域樣式 */
        .platforms-section {
            position: fixed;
            bottom: 100px; /* 調整距離底部的距離 */
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 11;
        }
        
        .platform-group {
            display: flex;
            align-items: center;
            gap: 50px; /* 增加間距 */
        }
        
        .platform-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .platform-text {
            color: #FFD700; /* 金色 */
            font-size: 16px;
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .platform-icons {
            display: flex;
            gap: 20px;
        }
        
        .platform-icon {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        .platform-icon:hover {
            transform: scale(1.1);
        }
        
        /* ESRB logo 樣式 */
        .esrb-logo {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 5;
            width: 15vh;
            height: auto;
        }        
        /* 版權宣告區域樣式 */
        .copyright-section {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 11;
            opacity: 0.7;
        }
        
        .copyright-section img {
            height: 30px;
            width: auto;
        }
                
        .copyright-text {
            color: white;
            font-size: 12px;  /* 小字 */
            font-weight: 300;  /* 細字體 */
            letter-spacing: 0.5px;  /* 字間距 */
        }
        
        .cta-button {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-size: 20px;  /* 保持原來的大小 */
            min-width: auto;  /* 移除固定寬度，讓按鈕跟隨內容 */
            cursor: pointer;
            text-align: center;
            letter-spacing: 4px;
        }
        
        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* 視頻模態框樣式保持不變 */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            padding-top: 45%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        @media (max-aspect-ratio: 16/9) {
            .parallax-image {
                width: 100%;
                height: auto;
            }
        }
    </style>

</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <img src="./assets/images/logo.png" alt="Logo" class="loading-logo" id="loadingLogo">
    </div>
    <!-- 中央 Logo 和按鈕區域 -->
    <div class="center-content">
        <img src="./assets/images/vigillogo.png" alt="Vigil Logo" class="vigil-logo">
        <div class="button-group">
            <button class="cta-button" id="watchTrailer">TRAILER</button>
            <a href="#" class="cta-button" id="showIntro">INTRO</a>
        </div>
    </div>
    
    <!-- 平台資訊區域 -->
    <div class="platforms-section">
        <div class="platform-group">
            <div class="platform-item">
                <span class="platform-text">NOW AVAILABLE</span>
                <div class="platform-icons">
                    <a href="https://store.steampowered.com/app/720560/Vigil_The_Longest_Night" target="_blank">
                        <img src="./assets/images/steam-icon.png" alt="Steam" class="platform-icon">
                    </a>
                </div>
            </div>
    
            <span class="platform-text">FOLLOW US</span>
            <div class="platform-icons">
                <a href="https://twitter.com/vigilthegame" target="_blank">
                    <img src="./assets/images/x-icon.png" alt="X" class="platform-icon">
                </a>
                <a href="https://www.facebook.com/@VigilTheGame/" target="_blank">
                    <img src="./assets/images/fb-icon.png" alt="Facebook" class="platform-icon">
                </a>
            </div>
    
            <div class="platform-item">
                <span class="platform-text">COMING SOON</span>
                <div class="platform-icons">
                    <img src="./assets/images/epic-icon.png" alt="Epic Games" class="platform-icon">
                </div>
            </div>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax-layer layer-bg">
            <img src="./assets/images/background.png" alt="Background" class="parallax-image" data-speed="-0.03">
        </div>
        
        <div class="parallax-layer layer-character">
            <img src="./assets/images/character.png" alt="Character" class="parallax-image" data-speed="-0.02">
        </div>

        <div class="parallax-layer layer-middle">
            <img src="./assets/images/middle.png" alt="Middle" class="parallax-image" data-speed="-0.01">
        </div>

        <div class="parallax-layer layer-front">
            <img src="./assets/images/front.png" alt="Foreground" class="parallax-image" data-speed="0">
        </div>
        <div class="paper-shadow"></div>
        <div class="texture-overlay"></div>
        <!-- ESRB logo -->
        <img src="./assets/images/esrb.png" alt="ESRB Rating" class="esrb-logo">
    
        <!-- 修正版權宣告區域 -->
        <div class="copyright-section">
            <img src="./assets/images/glassheartlogo.png" alt="Glass Heart Games Logo">
            <span class="copyright-text">© 2024 GLASSHEART LTD. ALL RIGHTS RESERVED.</span>
        </div>
        <div class="fade-overlay" id="fadeOverlay"></div>
    </div>

    <div class="video-modal" id="videoModal">
        <button class="close-video">&times;</button>
        <div class="video-container">
            <iframe id="youtubePlayer"
                    src="about:blank" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const images = document.querySelectorAll('.parallax-image');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            // 計算最大移動距離（相對於視窗大小）
            const maxMove = Math.min(window.innerWidth, window.innerHeight) * 0.05;

            images.forEach(image => {
                const speed = parseFloat(image.getAttribute('data-speed'));
                
                // 限制最大移動距離
                const limitedX = Math.min(Math.max(mouseX * speed, -maxMove), maxMove);
                const limitedY = Math.min(Math.max(mouseY * speed, -maxMove), maxMove);

                const x = limitedX;  // 移除 -1 倍數，因為我們現在用負數的 speed
                const y = limitedY;
                
                image.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // 視頻控制代碼保持不變
        const videoModal = document.getElementById('videoModal');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const watchButton = document.getElementById('watchTrailer');
        const closeButton = document.querySelector('.close-video');

        const videoId = '-llMwDW0DPE';

        watchButton.addEventListener('click', () => {
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoModal.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            youtubePlayer.src = 'about:blank';
            videoModal.style.display = 'none';
        });

        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                youtubePlayer.src = 'about:blank';
                videoModal.style.display = 'none';
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingLogo = document.getElementById('loadingLogo');
            const fadeOverlay = document.getElementById('fadeOverlay');
        
            const imagePaths = [
                './assets/images/background.png',
                './assets/images/character.png',
                './assets/images/middle.png',
                './assets/images/front.png',
                './assets/images/canvas.png',
                './assets/images/steam-icon.png',
                './assets/images/epic-icon.png',
                './assets/images/x-icon.png',
                './assets/images/fb-icon.png',
                './assets/images/esrb.png',
                './assets/images/glassheartlogo.png',
                './assets/images/vigillogo.png' 
            ];
        
            let loadedImages = 0;
            const totalImages = imagePaths.length;
        
            // 更新加載進度
            function updateProgress() {
                const progress = (loadedImages / totalImages) * 100;
                loadingLogo.style.opacity = 0.3 + (progress / 100) * 0.7; // Logo 隨進度變亮
            }
        
            // 加載所有圖片
            function preloadImages() {
                return Promise.all(imagePaths.map(path => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => {
                            loadedImages++;
                            updateProgress();
                            resolve(img);
                        };
                        img.onerror = reject;
                        img.src = path;
                    });
                }));
            }
        
            // 開始加載
            preloadImages()
                .then(() => {
                    // 所有圖片加載完成後的動畫序列
                    setTimeout(() => {
                        // 首先淡出 loading screen
                        loadingScreen.style.opacity = '0';
                        
                        setTimeout(() => {
                            // 隱藏 loading screen
                            loadingScreen.style.display = 'none';
                            // 開始淡出黑色遮罩
                            fadeOverlay.style.opacity = '0';
                            
                            setTimeout(() => {
                                // 完全移除黑色遮罩
                                fadeOverlay.style.display = 'none';
                            }, 1000); // 等待淡出動畫完成
                        }, 500);
                    }, 500);
                })
                .catch(error => {
                    console.error('Error loading images:', error);
                });
        });
    </script>
</body>
</html>
