<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Heart Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 讓前景層作為基準 */
        .layer-front {
            z-index: 4;
        }

        .layer-front .parallax-image {
            height: 100vh;
            width: auto;
            object-fit: contain;
        }

        /* 其他層級跟隨前景層的大小 */
        .parallax-image {
            height: 100vh;
            width: auto;
            object-fit: contain;
            transition: transform 0.1s ease-out;
        }

        .layer-bg {
            z-index: 1;
        }

        .layer-character {
            z-index: 2;
        }

        .layer-middle {
            z-index: 3;
        }

        .content {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            z-index: 5;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            margin: 10px;
            cursor: pointer;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* 視頻模態框樣式保持不變 */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            padding-top: 45%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        @media (max-aspect-ratio: 16/9) {
            .parallax-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer layer-bg">
            <img src="./assets/images/background.png" alt="Background" class="parallax-image" data-speed="-0.03">
        </div>
        
        <div class="parallax-layer layer-character">
            <img src="./assets/images/character.png" alt="Character" class="parallax-image" data-speed="-0.02">
        </div>

        <div class="parallax-layer layer-middle">
            <img src="./assets/images/middle.png" alt="Middle" class="parallax-image" data-speed="-0.01">
        </div>

        <div class="parallax-layer layer-front">
            <img src="./assets/images/front.png" alt="Foreground" class="parallax-image" data-speed="0">
        </div>

        <div class="content">
            <h1>Glass Heart Games</h1>
            <button class="cta-button" id="watchTrailer">觀看預告片</button>
            <a href="https://store.steampowered.com" target="_blank" class="cta-button">立即購買</a>
        </div>
    </div>

    <div class="video-modal" id="videoModal">
        <button class="close-video">&times;</button>
        <div class="video-container">
            <iframe id="youtubePlayer"
                    src="about:blank" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const images = document.querySelectorAll('.parallax-image');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            // 計算最大移動距離（相對於視窗大小）
            const maxMove = Math.min(window.innerWidth, window.innerHeight) * 0.05;

            images.forEach(image => {
                const speed = parseFloat(image.getAttribute('data-speed'));
                
                // 限制最大移動距離
                const limitedX = Math.min(Math.max(mouseX * speed, -maxMove), maxMove);
                const limitedY = Math.min(Math.max(mouseY * speed, -maxMove), maxMove);

                const x = limitedX;  // 移除 -1 倍數，因為我們現在用負數的 speed
                const y = limitedY;
                
                image.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // 視頻控制代碼保持不變
        const videoModal = document.getElementById('videoModal');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const watchButton = document.getElementById('watchTrailer');
        const closeButton = document.querySelector('.close-video');

        const videoId = '-llMwDW0DPE';

        watchButton.addEventListener('click', () => {
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoModal.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            youtubePlayer.src = 'about:blank';
            videoModal.style.display = 'none';
        });

        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                youtubePlayer.src = 'about:blank';
                videoModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
