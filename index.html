<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Heart Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .layer-1 {
            z-index: 1;
            transform: translateZ(-1px) scale(2);
        }

        .layer-2 {
            z-index: 2;
            transform: translateZ(-0.5px) scale(1.5);
        }

        .layer-3 {
            z-index: 3;
        }

        .parallax-image {
            position: absolute;
            max-width: 100%;
            height: auto;
            transition: transform 0.1s ease-out;
        }

        .content {
            position: relative;
            z-index: 4;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            margin: 10px;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-container.active {
            display: flex;
        }

        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <!-- 視差層 -->
        <div class="parallax-layer layer-1">
            <img src="/api/placeholder/1920/1080" alt="Background" class="parallax-image" data-speed="0.1">
        </div>
        <div class="parallax-layer layer-2">
            <img src="/api/placeholder/1920/1080" alt="Middle" class="parallax-image" data-speed="0.2">
        </div>
        <div class="parallax-layer layer-3">
            <img src="/api/placeholder/1920/1080" alt="Foreground" class="parallax-image" data-speed="0.3">
        </div>

        <!-- 主要內容 -->
        <div class="content">
            <h1>Glass Heart Games</h1>
            <a href="#" class="cta-button" id="watchTrailer">觀看預告片</a>
            <a href="https://store.steampowered.com" target="_blank" class="cta-button">立即購買</a>
        </div>
    </div>

    <!-- 影片容器 -->
    <div class="video-container">
        <span class="close-video">&times;</span>
        <video controls width="80%" height="auto">
            <source src="your-video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // 視差效果
        document.addEventListener('mousemove', (e) => {
            const layers = document.querySelectorAll('.parallax-image');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            layers.forEach(layer => {
                const speed = parseFloat(layer.getAttribute('data-speed'));
                const x = (mouseX * speed) * -1;
                const y = (mouseY * speed) * -1;
                layer.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // 影片功能
        const videoContainer = document.querySelector('.video-container');
        const watchButton = document.querySelector('#watchTrailer');
        const closeVideo = document.querySelector('.close-video');

        watchButton.addEventListener('click', (e) => {
            e.preventDefault();
            videoContainer.classList.add('active');
        });

        closeVideo.addEventListener('click', () => {
            videoContainer.classList.remove('active');
            const video = videoContainer.querySelector('video');
            video.pause();
            video.currentTime = 0;
        });
    </script>
</body>
</html>
