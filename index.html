<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Heart Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .parallax-image {
            position: absolute;
            max-width: 100%;
            height: auto;
            transition: transform 0.1s ease-out;
        }

        .content {
            position: relative;
            z-index: 4;
            text-align: center;
            padding-top: 20vh;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            margin: 10px;
            cursor: pointer;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            padding-top: 45%; /* 16:9 Aspect Ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .close-video:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <!-- 視差層 -->
        <div class="parallax-layer">
            <img src="/api/placeholder/1920/1080" alt="Background" class="parallax-image" data-speed="0.1">
        </div>
        <div class="parallax-layer">
            <img src="/api/placeholder/1920/1080" alt="Middle" class="parallax-image" data-speed="0.2">
        </div>
        <div class="parallax-layer">
            <img src="/api/placeholder/1920/1080" alt="Foreground" class="parallax-image" data-speed="0.3">
        </div>

        <!-- 主要內容 -->
        <div class="content">
            <h1>Glass Heart Games</h1>
            <button class="cta-button" id="watchTrailer">觀看預告片</button>
            <a href="https://store.steampowered.com" target="_blank" class="cta-button">立即購買</a>
        </div>
    </div>

    <!-- YouTube 影片 Modal -->
    <div class="video-modal" id="videoModal">
        <button class="close-video">&times;</button>
        <div class="video-container">
            <iframe id="youtubePlayer"
                    src="about:blank" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // 視差效果
        document.addEventListener('mousemove', (e) => {
            const images = document.querySelectorAll('.parallax-image');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            images.forEach(image => {
                const speed = parseFloat(image.getAttribute('data-speed'));
                const x = (mouseX * speed) * -1;
                const y = (mouseY * speed) * -1;
                image.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // YouTube 影片控制
        const videoModal = document.getElementById('videoModal');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const watchButton = document.getElementById('watchTrailer');
        const closeButton = document.querySelector('.close-video');

        // 替換 YOUR_VIDEO_ID 為您的 YouTube 影片 ID
        const videoId = '-llMwDW0DPE';

        watchButton.addEventListener('click', () => {
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoModal.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            youtubePlayer.src = 'about:blank';
            videoModal.style.display = 'none';
        });

        // 點擊背景關閉影片
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                youtubePlayer.src = 'about:blank';
                videoModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
