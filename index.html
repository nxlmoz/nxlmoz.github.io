<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Heart Games</title>
    <style>
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .loading-logo {
        width: 30vh;  /* 根據您的 LOGO 調整大小 */
        height: auto;
        margin-bottom: 20px;
        opacity: 0.3;
        transition: opacity 0.3s ease;
    }

    .loading-progress {
        width: 200px;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        position: relative;
        margin-top: 20px;
    }

    .loading-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: #fff;
        transition: width 0.3s ease;
    }

    .loading-text {
        color: #fff;
        margin-top: 10px;
        font-size: 14px;
    }
</style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 讓前景層作為基準 */
        .layer-front {
            z-index: 4;
        }

        .layer-front .parallax-image {
            height: 100vh;
            width: auto;
            object-fit: contain;
        }
        .layer-bg .parallax-image {
            height: 110vh;
            width: auto;
            object-fit: contain;
        }

        /* 其他層級跟隨前景層的大小 */
        .parallax-image {
            height: 100vh;
            width: auto;
            object-fit: contain;
            transition: transform 0.1s ease-out;
        }

        .layer-bg {
            z-index: 1;
        }

        .layer-character {
            z-index: 2;
        }

        .layer-middle {
            z-index: 3;
        }
        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            background-image: url('./assets/images/canvas.png');
            background-repeat: repeat;
            background-size: 500px 500px;  /* 調整平鋪大小 */
            opacity: 0.3;
            mix-blend-mode: multiply;
        }
    
        /* 如果想保留陰影效果 */
        .paper-shadow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.2);
        }
        .content {
            position: fixed;
            bottom: 150px;
            left: 0;
            right: 0;
            z-index: 5;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            margin: 10px;
            cursor: pointer;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* 視頻模態框樣式保持不變 */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            padding-top: 45%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        @media (max-aspect-ratio: 16/9) {
            .parallax-image {
                width: 100%;
                height: auto;
            }
        }
    </style>

</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <img src="./assets/images/logo.png" alt="Logo" class="loading-logo" id="loadingLogo">
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingText">Loading... 0%</div>
    </div>

    <div class="parallax-container">
        <div class="parallax-layer layer-bg">
            <img src="./assets/images/background.png" alt="Background" class="parallax-image" data-speed="-0.03">
        </div>
        
        <div class="parallax-layer layer-character">
            <img src="./assets/images/character.png" alt="Character" class="parallax-image" data-speed="-0.02">
        </div>

        <div class="parallax-layer layer-middle">
            <img src="./assets/images/middle.png" alt="Middle" class="parallax-image" data-speed="-0.01">
        </div>

        <div class="parallax-layer layer-front">
            <img src="./assets/images/front.png" alt="Foreground" class="parallax-image" data-speed="0">
        </div>
        <div class="paper-shadow"></div>
        <div class="texture-overlay"></div>
        <div class="content">
            <h1>Glass Heart Games</h1>
            <button class="cta-button" id="watchTrailer">觀看預告片</button>
            <a href="https://store.steampowered.com" target="_blank" class="cta-button">立即購買</a>
        </div>
    </div>

    <div class="video-modal" id="videoModal">
        <button class="close-video">&times;</button>
        <div class="video-container">
            <iframe id="youtubePlayer"
                    src="about:blank" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const images = document.querySelectorAll('.parallax-image');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            // 計算最大移動距離（相對於視窗大小）
            const maxMove = Math.min(window.innerWidth, window.innerHeight) * 0.05;

            images.forEach(image => {
                const speed = parseFloat(image.getAttribute('data-speed'));
                
                // 限制最大移動距離
                const limitedX = Math.min(Math.max(mouseX * speed, -maxMove), maxMove);
                const limitedY = Math.min(Math.max(mouseY * speed, -maxMove), maxMove);

                const x = limitedX;  // 移除 -1 倍數，因為我們現在用負數的 speed
                const y = limitedY;
                
                image.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // 視頻控制代碼保持不變
        const videoModal = document.getElementById('videoModal');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const watchButton = document.getElementById('watchTrailer');
        const closeButton = document.querySelector('.close-video');

        const videoId = '-llMwDW0DPE';

        watchButton.addEventListener('click', () => {
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoModal.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            youtubePlayer.src = 'about:blank';
            videoModal.style.display = 'none';
        });

        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                youtubePlayer.src = 'about:blank';
                videoModal.style.display = 'none';
            }
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        const loadingText = document.getElementById('loadingText');
        const loadingLogo = document.getElementById('loadingLogo');
    
        // 需要加載的圖片路徑
        const imagePaths = [
            './assets/images/background.png',
            './assets/images/character.png',
            './assets/images/middle.png',
            './assets/images/front.png',
            './assets/images/canvas.png'
            // 添加其他需要預加載的圖片
        ];
    
        let loadedImages = 0;
        const totalImages = imagePaths.length;
    
        // 更新加載進度
        function updateProgress() {
            const progress = (loadedImages / totalImages) * 100;
            loadingBar.style.width = `${progress}%`;
            loadingText.textContent = `Loading... ${Math.round(progress)}%`;
            loadingLogo.style.opacity = 0.3 + (progress / 100) * 0.7; // Logo 隨進度變亮
        }
    
        // 加載所有圖片
        function preloadImages() {
            return Promise.all(imagePaths.map(path => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        loadedImages++;
                        updateProgress();
                        resolve(img);
                    };
                    img.onerror = reject;
                    img.src = path;
                });
            }));
        }
    
        // 開始加載
        preloadImages()
            .then(() => {
                // 所有圖片加載完成
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 500);
            })
            .catch(error => {
                console.error('Error loading images:', error);
                // 處理加載錯誤
                loadingText.textContent = 'Error loading images. Please refresh.';
            });
    });
    </script>
</body>
</html>
